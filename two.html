      <p>Lucy’s blue eyes, round and large as wet forget-me-nots, stared up at me. She was only six, and didn’t seem to understand what had happened to us. I smoothed back her hair and turned back to the pictures on the mantel.</p>
      <p>I didn’t know what to do.</p>
